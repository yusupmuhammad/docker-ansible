- hosts: server
  vars:
    image: yusuf18/docker-ansible:beta
  tasks:
    - name: install python-docker ubuntu
      apt:
        name: python-docker
        state: present
      when:
      - ansible_distribution == "Ubuntu"
    - name: install python-docker centos
      yum:
        name: python-docker
        state: present
      when:
      - ansible_distribution == "CentOS"
    - name: pull image
      docker_image:
        name: "{{ image }}"
        state: present
    - name: creator container
      docker_container:
        name: docker_ansible
        state: started
        image: "{{ image }}"
        exposed_ports:
        - 8090:80
      
